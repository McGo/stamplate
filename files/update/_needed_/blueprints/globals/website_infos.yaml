sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: titel
        field:
          input_type: text
          antlers: false
          display: Titel
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          width: 75
      -
        handle: hide_title
        field:
          default: false
          display: 'Titel verstecken'
          type: toggle
          icon: toggle
          width: 25
          listable: hidden
          instructions_position: above
      -
        handle: logo
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          width: 50
      -
        handle: favicon
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Favicon
          type: assets
          icon: assets
          width: 50
          listable: hidden
          instructions_position: above
          max_files: 1
      -
        handle: ga_tracking_id
        field:
          input_type: text
          antlers: false
          display: 'GA Tracking-ID'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
  colors:
    display: Farben
    fields:
      -
        handle: navgiation_breadcrumb_light
        field:
          theme: classic
          lock_opacity: false
          default_color_mode: HEXA
          color_modes:
            - HEXA
          display: 'Navigation und Breadcrumb Hell'
          type: color
          icon: color
          instructions: 'Eine helle Farbe für Navigation und Breadcrumb. Soll zusammen mit der dunklen Farbe funktionieren.'
          width: 50
          listable: hidden
          instructions_position: above
