title: Bildergallerie
fields:
  -
    handle: imagegallery_entry
    field:
      sets:
        bild:
          display: Bild
          fields:
            -
              handle: gallery_entry_image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                max_files: 1
                type: assets
                localizable: false
                width: 50
                listable: hidden
                display: Bild
            -
              handle: gallery_entry_caption
              field:
                input_type: text
                type: text
                localizable: false
                width: 50
                listable: hidden
                display: Titel
            -
              handle: gallery_entry_description
              field:
                type: textarea
                localizable: false
                listable: hidden
                display: Beschreibung
      type: replicator
      localizable: false
      listable: hidden
      display: Gallerieeintrag
