title: Veranstaltungen
fields:
  -
    handle: events
    field:
      collapse: false
      sets:
        event:
          display: Veranstaltung
          fields:
            -
              handle: event_date
              field:
                mode: single
                time_enabled: true
                time_required: false
                full_width: false
                inline: false
                columns: 1
                rows: 1
                display: Datum
                type: date
                icon: date
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: event_title
              field:
                input_type: text
                antlers: false
                display: Name
                type: text
                icon: text
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: event_image
              field:
                mode: list
                restrict: false
                allow_uploads: true
                show_filename: true
                display: Bild
                type: assets
                icon: assets
                width: 33
                listable: hidden
                instructions_position: above
            -
              handle: event_link
              field:
                display: Link
                type: link
                icon: link
                listable: hidden
                instructions_position: above
                width: 66
            -
              handle: event_description
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                display: Beschreibung
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
      display: Veranstaltungen
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
