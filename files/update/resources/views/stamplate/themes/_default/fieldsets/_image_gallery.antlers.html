<div class="container">
    <div class="flex flex-wrap w-full py-5">
        {{ imagegallery_entry }}
        <div class="w-full md:w-1/2 lg:w-1/3">
            <figure class="p-3 rounded-md m-2 border h-full">
                {{ gallery_entry_image | image }}
                <figcaption class="text-sm pt-4">
                    <h4 class="font-bold text-gray-800">{{ gallery_entry_caption }}</h4>
                    <div class="text-gray-600 italic">{{ gallery_entry_description }}</div>
                </figcaption>
            </figure>
        </div>
        {{ /imagegallery_entry  }}
    </div>
</div>
