<div class="flex flex-wrap w-full py-5 container">
    {{ attachments }}
    <div class="w-full md:w-1/3 lg:w-1/6">
        <a href="{{permalink}}" target="_blank">
            <figure class="p-3 rounded-md m-2 border h-full">
                {{ if extension == "pdf" }}
                <img src="/img/file-pdf.svg">
                {{ else }}
                <img src="/img/file.svg">
                {{ /if }}

                <figcaption class="text-sm text-center pt-4">
                    <h4 class="font-bold text-gray-800">{{ title }}</h4>
                </figcaption>
            </figure>
        </a>
    </div>
    {{ /attachments }}
</div>
